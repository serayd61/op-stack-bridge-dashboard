<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Stack Bridge - Cross-Superchain Bridge Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #ff0420 0%, #ff6b6b 20%, #4ecdc4 60%, #45b7d1 100%);
            font-family: 'Inter', system-ui, sans-serif;
            color: #1a1a1a;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 4, 32, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(255, 4, 32, 0.1);
        }
        .wallet-button { background: rgba(255, 4, 32, 0.1); border: 1px solid #ff0420; color: #ff0420; }
        .wallet-button:hover { background: #ff0420; color: white; }
        .connected { background: rgba(16, 185, 129, 0.1); border-color: #10b981; color: #10b981; }
    </style>
</head>
<body>
    <div class="glass-card border-b">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold" style="background: linear-gradient(45deg, #ff0420, #ff6b6b); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">OP Stack Bridge</h1>
                <div class="relative">
                    <button class="wallet-button px-4 py-2 rounded-lg font-medium" id="walletButton">
                        <i class="fas fa-wallet mr-2"></i>Connect Wallet
                    </button>
                    <div class="absolute top-12 right-0 bg-white rounded-lg shadow-lg border hidden z-50 min-w-48" id="walletDropdown">
                        <button class="w-full text-left px-3 py-2 hover:bg-gray-100 flex items-center space-x-3" data-wallet="metamask">
                            <div class="w-6 h-6 bg-orange-500 rounded-full flex items-center justify-center">
                                <i class="fas fa-m text-white text-xs"></i>
                            </div>
                            <div>
                                <div class="font-medium">MetaMask</div>
                                <div class="text-xs text-gray-500">Browser Extension</div>
                            </div>
                        </button>
                        <button class="w-full text-left px-3 py-2 hover:bg-gray-100 flex items-center space-x-3" data-wallet="demo">
                            <div class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center">
                                <i class="fas fa-play text-white text-xs"></i>
                            </div>
                            <div>
                                <div class="font-medium">Demo Wallet</div>
                                <div class="text-xs text-gray-500">Test Connection</div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="glass-card rounded-xl p-6 text-center">
            <h2 class="text-xl font-bold mb-4" style="color: #ff0420;">Cross-Superchain Bridge</h2>
            <p>Connect your wallet to start bridging between OP Mainnet, Base, Zora, and Mode!</p>
            <div class="mt-6">
                <button class="px-6 py-3 rounded-lg font-medium" style="background: linear-gradient(45deg, #ff0420, #ff6b6b); color: white;" id="bridgeButton" disabled>
                    Connect Wallet to Bridge
                </button>
            </div>
        </div>
    </div>

    <script>
        let isWalletConnected = false;
        let walletAddress = "";

        // Show wallet dropdown
        document.getElementById('walletButton').addEventListener('click', function() {
            if (!isWalletConnected) {
                const dropdown = document.getElementById('walletDropdown');
                dropdown.classList.toggle('hidden');
            } else {
                // Disconnect
                isWalletConnected = false;
                walletAddress = "";
                this.innerHTML = '<i class="fas fa-wallet mr-2"></i>Connect Wallet';
                this.className = 'wallet-button px-4 py-2 rounded-lg font-medium';
                document.getElementById('bridgeButton').textContent = 'Connect Wallet to Bridge';
                document.getElementById('bridgeButton').disabled = true;
            }
        });

        // Wallet connection handlers
        document.querySelectorAll('[data-wallet]').forEach(button => {
            button.addEventListener('click', async function() {
                const walletType = this.getAttribute('data-wallet');
                
                if (walletType === 'metamask') {
                    await connectMetaMask();
                } else if (walletType === 'demo') {
                    connectDemo();
                }
                
                document.getElementById('walletDropdown').classList.add('hidden');
            });
        });

        // MetaMask connection
        async function connectMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    if (accounts.length > 0) {
                        walletAddress = accounts[0];
                        isWalletConnected = true;
                        
                        document.getElementById('walletButton').innerHTML = 
                            `<i class="fas fa-check mr-2"></i>${walletAddress.substring(0, 6)}...${walletAddress.substring(38)}`;
                        document.getElementById('walletButton').className = 'wallet-button connected px-4 py-2 rounded-lg font-medium';
                        document.getElementById('bridgeButton').textContent = 'Preview Bridge';
                        document.getElementById('bridgeButton').disabled = false;
                        
                        alert('‚úÖ MetaMask Connected!\n\nAddress: ' + walletAddress);
                    }
                } catch (error) {
                    alert('‚ùå Connection failed: ' + error.message);
                }
            } else {
                alert('‚ùå MetaMask not found!\n\nPlease install MetaMask extension.');
            }
        }

        // Demo connection
        function connectDemo() {
            walletAddress = "0x7FbD935c9972b6A4c0b6F7c6f650996677bF6e0A";
            isWalletConnected = true;
            
            document.getElementById('walletButton').innerHTML = 
                `<i class="fas fa-check mr-2"></i>${walletAddress.substring(0, 6)}...${walletAddress.substring(38)}`;
            document.getElementById('walletButton').className = 'wallet-button connected px-4 py-2 rounded-lg font-medium';
            document.getElementById('bridgeButton').textContent = 'Preview Bridge';
            document.getElementById('bridgeButton').disabled = false;
            
            alert('‚úÖ Demo Wallet Connected!\n\nAddress: ' + walletAddress);
        }

        // Bridge button
        document.getElementById('bridgeButton').addEventListener('click', function() {
            if (isWalletConnected) {
                alert('üåâ Bridge Preview\n\nThis would show bridge interface for:\n‚Ä¢ OP Mainnet ‚Üî Base\n‚Ä¢ Base ‚Üî Zora\n‚Ä¢ Zora ‚Üî Mode\n\nDemo functionality working!');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('walletDropdown');
            const button = document.getElementById('walletButton');
            
            if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
