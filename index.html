<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Stack Bridge - Testnet Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #ff0420 0%, #ff6b6b 20%, #4ecdc4 60%, #45b7d1 100%);
            color: #1a1a1a;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 4, 32, 0.2);
            backdrop-filter: blur(15px);
        }
        .wallet-button { 
            background: rgba(255, 4, 32, 0.1); 
            border: 1px solid #ff0420; 
            color: #ff0420; 
        }
        .wallet-button:hover { background: #ff0420; color: white; }
        .connected { background: rgba(16, 185, 129, 0.1); border-color: #10b981; color: #10b981; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <div class="glass-card border-b">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold" style="background: linear-gradient(45deg, #ff0420, #ff6b6b); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    OP Stack Bridge - Testnet
                </h1>
                <div class="relative">
                    <button class="wallet-button px-4 py-2 rounded-lg" id="walletBtn">
                        <i class="fas fa-wallet mr-2"></i>Connect Wallet
                    </button>
                    <div class="absolute top-12 right-0 bg-white rounded-lg shadow-lg border hidden z-50 min-w-48" id="dropdown">
                        <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="connectMeta()">
                            ü¶ä MetaMask
                        </button>
                        <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="connectDemo()">
                            üéÆ Demo Wallet
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-6 py-8">
        <div class="glass-card rounded-xl p-6 text-center">
            <h2 class="text-xl font-bold mb-4" style="color: #ff0420;">Cross-Superchain Bridge</h2>
            <p class="mb-6">Connect your wallet to test bridging between OP Sepolia, Base Sepolia, Zora, and Mode!</p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="p-4 bg-red-100 rounded-lg">
                    <div class="font-bold">OP Sepolia</div>
                    <button class="text-xs text-blue-600" onclick="openFaucet('op')">Get ETH</button>
                </div>
                <div class="p-4 bg-blue-100 rounded-lg">
                    <div class="font-bold">Base Sepolia</div>
                    <button class="text-xs text-blue-600" onclick="openFaucet('base')">Get ETH</button>
                </div>
                <div class="p-4 bg-black text-white rounded-lg">
                    <div class="font-bold">Zora Sepolia</div>
                    <button class="text-xs text-blue-300" onclick="openFaucet('zora')">Get ETH</button>
                </div>
                <div class="p-4 bg-yellow-100 rounded-lg">
                    <div class="font-bold">Mode Sepolia</div>
                    <button class="text-xs text-blue-600" onclick="openFaucet('mode')">Get ETH</button>
                </div>
            </div>

            <button class="px-6 py-3 rounded-lg font-medium" style="background: linear-gradient(45deg, #ff0420, #ff6b6b); color: white;" id="bridgeBtn" onclick="showBridge()">
                Connect Wallet to Bridge
            </button>
        </div>
    </div>

    <script>
        let connected = false;
        let address = "";

        document.getElementById('walletBtn').onclick = function() {
            if (!connected) {
                document.getElementById('dropdown').classList.toggle('hidden');
            } else {
                disconnect();
            }
        };

        async function connectMeta() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({method: 'eth_requestAccounts'});
                    if (accounts.length > 0) {
                        address = accounts[0];
                        connected = true;
                        updateUI();
                        document.getElementById('dropdown').classList.add('hidden');
                        alert('‚úÖ MetaMask Connected!\n' + address.substring(0, 10) + '...');
                    }
                } catch (error) {
                    alert('‚ùå Connection failed: ' + error.message);
                }
            } else {
                alert('‚ùå Please install MetaMask extension!');
            }
        }

        function connectDemo() {
            address = "0x7FbD935c9972b6A4c0b6F7c6f650996677bF6e0A";
            connected = true;
            updateUI();
            document.getElementById('dropdown').classList.add('hidden');
            alert('‚úÖ Demo wallet connected!\n' + address);
        }

        function updateUI() {
            const btn = document.getElementById('walletBtn');
            if (connected) {
                btn.innerHTML = '<i class="fas fa-check mr-2"></i>' + address.substring(0, 6) + '...' + address.substring(38);
                btn.className = 'wallet-button connected px-4 py-2 rounded-lg';
                document.getElementById('bridgeBtn').textContent = 'Preview Bridge';
            }
        }

        function disconnect() {
            connected = false;
            address = "";
            const btn = document.getElementById('walletBtn');
            btn.innerHTML = '<i class="fas fa-wallet mr-2"></i>Connect Wallet';
            btn.className = 'wallet-button px-4 py-2 rounded-lg';
            document.getElementById('bridgeBtn').textContent = 'Connect Wallet to Bridge';
        }

        function showBridge() {
            if (connected) {
                alert('üåâ Bridge Preview\n\nTestnet bridging simulation:\n‚Ä¢ OP Sepolia ‚Üî Base Sepolia\n‚Ä¢ Real functionality coming soon!\n\nWallet: ' + address);
            } else {
                alert('Please connect your wallet first!');
            }
        }

        function openFaucet(type) {
            const faucets = {
                'op': 'https://app.optimism.io/faucet',
                'base': 'https://www.coinbase.com/faucets/base-ethereum-sepolia-faucet',
                'zora': 'https://testnet.bridge.zora.energy/',
                'mode': 'https://docs.mode.network/tools/faucet'
            };
            window.open(faucets[type], '_blank');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdown');
            const btn = document.getElementById('walletBtn');
            if (!dropdown.contains(e.target) && !btn.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
